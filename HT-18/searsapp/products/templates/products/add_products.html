{% extends "products/layout.html" %}

{% block title %}Add Product(s){% endblock %}

{% block body %}

{% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
     
    <input type="submit" value="Submit">
</form>

{% endblock %}
